<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riwayat Kehadiran - Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="riwayat.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="karyawan.html">
                                <i class="fas fa-users"></i> Karyawan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="riwayat.html">
                                <i class="fas fa-history"></i> Riwayat Kehadiran
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cuti.html">
                                <i class="fas fa-calendar-alt"></i> Cuti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-4">
                <!-- Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Riwayat Kehadiran</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-success" id="downloadReportBtn">
                            <i class="fas fa-download"></i> Download Laporan
                        </button>
                    </div>
                </div>
            
                <!-- Filter Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="filterForm" class="row g-3">
                            <div class="col-md-3">
                                <label for="startDate" class="form-label">Periode</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="col-md-3">
                                <label for="endDate" class="form-label">s/d</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                            <div class="col-md-3">
                                <label for="departmentFilter" class="form-label">Departemen</label>
                                <select id="departmentFilter" class="form-select">
                                    <option value="">Semua Departemen</option>
                                    <!-- Data departemen akan diisi dinamis -->
                                </select>
                            </div>
                            <div class="col-md-3 align-self-end">
                                <button type="button" class="btn btn-primary w-100" id="filterBtn">
                                    <i class="fas fa-filter"></i> Terapkan Filter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            
                <!-- Tabel Riwayat Kehadiran -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>No</th>
                                <th>Tanggal</th>
                                <th>Nama</th>
                                <th>Departemen</th>
                                <th>Cabang</th>
                                <th>Kode</th>
                                <th>Absensi Masuk</th>
                                <th>Absensi Pulang</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <!-- Data absensi akan diisi secara dinamis -->
                        </tbody>
                    </table>
                </div>
            
                <!-- Pagination -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </main>
            

    <script type="module" src="riwayat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
