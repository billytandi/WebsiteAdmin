<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Manajemen Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="karyawan.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex">
            <!-- Sidebar -->
            <nav class="col auto bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="karyawan.html">
                                <i class="fas fa-users"></i> Karyawan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="riwayat.html">
                                <i class="fas fa-history"></i> Riwayat Kehadiran
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Konten Utama -->
            <main class="col-md-10 ms-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <span id="currentDateTime"></span>
                        </div>
                    </div>
                </div>

                <!-- Statistik Ringkasan -->
                <div class="row">
                    <div class="col-md-2">
                        <div class="card text-white bg-primary mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Hadir</h5>
                                <p class="card-text display-4" id="hadirCount">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Izin</h5>
                                <p class="card-text display-4" id="izinCount">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Telat</h5>
                                <p class="card-text display-4" id="telatCount">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Sakit</h5>
                                <p class="card-text display-4" id="sakitCount">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card text-white bg-danger mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Alpha</h5>
                                <p class="card-text display-4" id="alphaCount">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabel Presensi Hari Ini -->
                <div class="card mt-4">
                    <div class="card-header">
                        Presensi Hari Ini
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>Status</th>
                                    <th>Jam Masuk</th>
                                    <th>Jam Keluar</th>
                                    <th>Departemen</th>
                                    <th>Lokasi</th>
                                </tr>
                            </thead>
                            <tbody id="attendanceTableBody">
                              <!--Terisi otomatis-->
                            </tbody>
                            
                        </table>
                        
                    </div>

                    <!-- Animasi Loading -->
                    <div id="loadingSpinner" class="text-center my-4" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
